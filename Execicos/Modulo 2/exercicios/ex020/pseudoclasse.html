<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classe</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(150, 141, 129);
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        /*
        houver Ã© uma pseudo classe que ativa quando o mouse passa por cima do elemento
        */

        div:hover{
            background-color: blue;
        }

    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
