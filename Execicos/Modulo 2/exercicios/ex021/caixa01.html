<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{

            /* Box-Level*/

            background-color: antiquewhite;
            height: 300px;
            width: 300px;

            border: 10px solid rgb(197, 186, 186);

            padding: 10px 10px 10px 10px;

            margin: 20px auto 40px auto ;

            outline: 5px solid rgb(255,0,0,);
        }
        a{

            /*Inline-Level*/

            border: 2px solid blue;
            
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplos de box-level</h1>
    <p>Páragrafos também são exemplos de box-level, mas os <a href="#">Links são exemplos de de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
